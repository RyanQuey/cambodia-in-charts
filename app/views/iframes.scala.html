@*************************************
 * iframes showing charts.                       
 *                                   
 *************************************@
@(datasets: Set[Map[String, String]])

@main("Welcome") {
@defining(play.core.PlayVersion.current) { version =>

<section id="content">
  <div class="wrapper doc">
    <article>
      @for(dataset <- datasets) {
        <div class="iframe-set-container">
          <div class="iframe-wrapper chart-wrapper">
            <iframe
              src="https://ourworldindata.org/grapher/@{dataset("slug")}?tab=chart&country=KHM~VNM~BGD~MEX~JPN~CHN~USA"
              loading="lazy" style="width: 100%; height: 600px; border: 0px none;">
            </iframe>

          </div>
          <!-- maps show all countries"-->
          <div class="iframe-wrapper map-wrapper">
            <iframe
              src="https://ourworldindata.org/grapher/@{dataset("slug")}?time=1990..&country=~KHM"
              loading="lazy" style="width: 100%; height: 600px; border: 0px none;">
            </iframe>
          </div>
        </div>
      }
    </article>
    <aside>
      @commonSidebar()
    </aside>
  </div>
</section>
}
}
